<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />

        <div class="view">
          <img src="images/icon-view.svg" alt="Icon view">
        </div>
      </div>

      <div class="card-body">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-flex">
          <div class="card-left">
            <img src="images/icon-ethereum.svg" alt="Icon ethereum">
            <span>0.041ETH</span>
          </div>

          <div class="card-right">
            <img src="images/icon-clock.svg" alt="Icon clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <img src="images/image-avatar.png" alt="Avatar">
        <span>Creation of <b>Jules Wyvern</b></span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/luizsp7m" target="_blank">Luiz</a>.
    </div>
  </main>
</body>

</html>
