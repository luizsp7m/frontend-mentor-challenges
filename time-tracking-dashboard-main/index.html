<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="wrapper">
    <div class="grid">
      <div class="profile" style="grid-area: profile;">
        <div class="profile-information">
          <img src="images/image-jeremy.png" alt="Profile Image">
          <span>Report for</span>
          <h1>Jeremy <br /> Robson</h1>
        </div>

        <div class="navigation">
          <h5 onclick="toggleFilter('daily', this)">Daily</h5>
          <h5 onclick="toggleFilter('weekly', this)"  class="selected">Weekly</h5>
          <h5 onclick="toggleFilter('monthly', this)">Monthly</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
