<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown</title>
</head>

<body>
  <div class="container">
    <div class="header">We're launching soon</div>

    <div class="main">
      <div class="card">
        <div class="card-body" id="days">00</div>
        <div class="card-footer">Days</div>
      </div>

      <div class="card">
        <div class="card-body" id="hours">00</div>
        <div class="card-footer">Hours</div>
      </div>

      <div class="card">
        <div class="card-body" id="minutes">00</div>
        <div class="card-footer">Minutes</div>
      </div>

      <div class="card">
        <div class="card-body" id="seconds">00</div>
        <div class="card-footer">Seconds</div>
      </div>
    </div>

    <div class="footer">
      <img src="assets/icon-facebook.svg" alt="#">
      <img src="assets/icon-pinterest.svg" alt="#">
      <img src="assets/icon-instagram.svg" alt="#">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
