<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body id="container">
  <div class="wrapper">
    <div class="left-side">
      <div class="top">
        <div class="row">
          <span>Bill</span>
          <span class="error" id="errorBill"></span>
        </div>
        <input type="number" id="inputBill" />
      </div>

      <div class="middle">
        <div class="row">
          <span>Select Tip %</span>
          <span class="error" id="errorTip"></span>
        </div>

        <div class="tip-selection">
          <div class="tip-value" onclick="selectTip(5, this)">5%</div>
          <div class="tip-value" onclick="selectTip(10, this)">10%</div>
          <div class="tip-value" onclick="selectTip(15, this)">15%</div>
          <div class="tip-value" onclick="selectTip(25, this)">25%</div>
          <div class="tip-value" onclick="selectTip(50, this)">50%</div>
          <input type="number" placeholder="Custom" id="inputCustomTip" onchange="selectCustomTip()" />
        </div>
      </div>

      <div class="bottom">
        <div class="row">
          <span>Number of People</span>
          <span class="error" id="errorNumberPeople"></span>
        </div>
        <input type="number" id="inputNumberPeople" />
      </div>
    </div>

    <div class="right-side">
      <div class="top">
        <div class="row">
          <div>
            <span>Tip Amount</span>
            <label>/ person</label>
          </div>

          <h3 id="resultTipAmount">$0.00</h3>
        </div>

        <div class="row">
          <div>
            <span>Total</span>
            <label>/ person</label>
          </div>

          <h3 id="resultTotal">$0.00</h3>
        </div>
      </div>

      <div class="bottom">
        <button onclick="calculate()">Calculate</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luizsp7m" target="_blank">Luiz</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
