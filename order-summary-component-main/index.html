<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" />
      </div>

      <div class="card-body">
        <div class="card-title">Order Summary</div>
        <div class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        <div class="card-plan">
          <div class="card-plan-left">
            <img src="images/icon-music.svg" alt="Icon music">
            <div>
              <h5>Annual Plan</h5>
              <span>$59.99 / year</span>
            </div>
          </div>

          <a href="#">Change</a>
        </div>
      </div>

      <div class="card-bottom">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
